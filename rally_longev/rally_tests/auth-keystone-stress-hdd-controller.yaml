---
  Authenticate.keystone:
    -
      runner:
        type: "constant"
        times: 1000
        concurrency: 5
      context:
        users:
          tenants: 5
          users_per_tenant: 5
      sla:
        truck:
          incidents:
            - after_iteration: 1
              node: controller_all
              action: "apt-get install stress; stress --hdd 2 &"
            - after_iteration: 999
              node: controller_all
              action: "ps -ef | grep stress | awk '{print $2}' | xargs kill -9"
          context_slas:
            - iteration_start: 1
              iteration_finish: 1000
              sla: failure_rate
              parameters:
                max: 0