---
  GlanceImages.create_and_delete_image:
    -
      args:
        image_location: "http://172.16.44.5/cirros-0.3.1-x86_64-disk.img"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: {{ controller * 50 }}
        concurrency: 5
      context:
        users:
          tenants: 3
          users_per_tenant: 3
      sla:
        truck:
          incidents:
            - after_iteration: 1
              node: controller_all
              action: "apt-get install stress; stress --hdd 2 &"
            - after_iteration: {{ controller * 50 - 1 }}
              node: controller_all
              action: "ps -ef | grep stress | awk '{print $2}' | xargs kill -9"
          context_slas:
            - iteration_start: 1
              iteration_finish: {{ controller * 50 }}
              sla: failure_rate
              parameters:
                max: 50